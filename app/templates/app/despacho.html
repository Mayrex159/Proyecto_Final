{% extends 'app/base_2.html' %}
{% load static %}
{% block contenido %}

    <div class="contenedor1">
        <div class="row">
            <div class="col-12-sm">

                <article>
                    <div><br><br>
                        <h1 class="titulo">SEGUIMIENTO DE PEDIDO</h1><br>
                    </div>
                    <div class="despacho">
                        <H6 class="h6-subtitulo">Ingrese número de pedido</H6>

                        <form action="#">
                            <input class="form-control" id="myInput" type="text" placeholder="N° Pedido"><br>
                            <button type="button" class="btn-buscar" data-bs-toggle="modal"
                                data-bs-target="#myModal">Buscar
                                <i class="fa fa-magnifying-glass-location"></i>
                            </button>
                        </form>

                    </div>
                </article>
            </div>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Tú pedido esta aquí!</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div class="modal-body" style="text-align: center;">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3323.267953653849!2d-70.58078054866823!3d-33.59835141241069!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662d7037854df81%3A0x893f58a1479b8f82!2sDuoc%20UC%3A%20Sede%20Puente%20Alto!5e0!3m2!1ses-419!2scl!4v1649561104709!5m2!1ses-419!2scl"
                        width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
